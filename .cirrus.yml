linux_task:
  container:
    image: openjdk:8-jdk
  env:
    CIRRUS_CLONE_DEPTH: 1
  install_script:
    - apt update
    - apt install -y gcc g++ cmake libx11-dev
  script:
    - export CC=gcc
    - export CXX=g++
    - cd CMAKE
    - cmake -H. -Bbuild
    - cmake --build build -- -j1
