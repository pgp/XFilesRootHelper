freebsd_14_task:
  freebsd_instance:
    image: freebsd-14-1-release-amd64-ufs
    cpu: 2
    memory: 3G
  env:
    CIRRUS_CLONE_DEPTH: 1
  install_script: pkg install -y curl gcc git glib gmake cmake gnutls pkgconf libX11
  script:
    - export CC=gcc
    - export CXX=g++
    - cd CMAKE
    - cmake -H. -Bbuild
    - cmake --build build -- -j2

